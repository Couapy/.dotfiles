[module/redshift]
type = custom/script
interval = 1
exec = ~/.config/polybar/scripts/redshift.sh

[module/spotify]
type = custom/script
interval = 1
exec = ~/.config/polybar/scripts/spotify.sh
format-prefix = "  "
format = <label>

[module/spotify-prev]
type = custom/ipc
hook-0 = echo ""
hook-1 = echo ""
initial = 1
click-left = playerctl previous spotify

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo ""
hook-1 = echo ""
hook-2 = echo ""
initial = 1
click-left = playerctl play-pause spotify

[module/spotify-next]
type = custom/ipc
hook-0 = echo ""
hook-1 = echo ""
initial = 1
click-left = playerctl next spotify

[module/windowtitle]
type = internal/xwindow
label-maxlen = 150

[module/updates]
type = custom/script
tail = true
interval = 5
exec = ~/.config/polybar/scripts/updates.sh
format = %{A1:pamac-manager &:}<label>%{A}

[module/sysmenu]
type = custom/text
content = 
content-background = ${color.ac}
content-foreground = ${color.mf}
content-padding = 3

click-left = sh ~/.config/rofi/scripts/powermenu.sh
click-middle = sh ~/.config/rofi/scripts/powermenu.sh
click-right = sh ~/.config/rofi/scripts/powermenu.sh
