[module/date]
type = internal/date
interval = 30.0
time =  %H:%M
time-alt =  %d-%m-%Y%
format = <label>
label = %time%

[module/i3]
type = internal/i3
pin-workspaces = true
index-sort = true

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-default = 

label-mode = %mode%
label-mode-padding = 2
label-mode-foreground = ${color.fg}
label-mode-background = ${color.dg}

label-focused = %icon%
label-focused-foreground = ${color.fg}
label-focused-background = ${color.ac}
label-focused-underline = ${color.dg}
label-focused-padding = 2

label-unfocused = %icon%
label-unfocused-padding = 2

[module/network]
type = internal/network

interface = enp5s0
interval = 1.0
unknown-as-up = true
format-connected = %{A1:nm-connection-editor &:}<label-connected>%{A}
format-disconnected = %{A1:nm-connection-editor &:}<label-disconnected>%{A}

label-connected = "%downspeed:8% %upspeed:8%"
label-disconnected =  "Not Connected"
ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 

click-left = nm-connection-editor

[module/keyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll lock
format =  <label-layout> <label-indicator>
label-layout = %layout%
label-indicator-on = %name%
label-indicator-on-background = ${color.dg}
